<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pills</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <article class="wrapper">
            <div class="container">
                <div class="wrapper__inner">
                    <div class="wrapper__block">
                        <p>Reduslim</p>
                        <div class="wrapper__pills">
                            <img src="img/pills.png" alt="pills">
                        </div>
                        <p class="wrapper__position">ECO</p>
                        <div class="wrapper__circle"></div>
                    </div>
                    <div class="wrapper__items">
                        <div class="wrapper__title">
                            <h1>Сделай шаг <br> к выздоровлению</h1>
                        </div>
                        <form class="wrapper__form">
                            <div class="wrapper__input">
                                <label for="name">Ваше <span>имя</span></label>
                                <input type="text" name="name" id="name" placeholder="Алексей" required>
                            </div>
                            <div class="wrapper__wrap">
                                <div>
                                    <label for="phone">Ваш <span>телефон</span></label>
                                    <input type="tel" name="phone" id="phone" class="wrapper__phone"
                                        placeholder="+7 (123) 456 78-90" required>
                                </div>
                                <select id="select">
                                    <option value="0" data-imagesrc="img/flag.svg">RU</option>
                                </select>
                            </div>
                            <button type="submit" class="wrapper__button">Заказать</button>
                        </form>
                    </div>
                    <div class="wrapper__main">
                        <div class="wrapper__trusted">Trusted</div>
                        <div class="wrapper__lock"><img src="img/lock.svg" alt="lock"></div>
                        <div class="wrapper__secure">Secure</div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
